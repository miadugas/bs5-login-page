<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0"
        name="viewport">
<link rel="stylesheet" href="css/main.css">
        <title>BS5 Login</title>

</head>
<body class="d-flex text-center bg-secondary">
  <form class="form-login">
    <img src="node_modules/bootstrap-icons/icons/bootstrap.svg" alt="" 
    height="72" 
    width="72" 
    class="mb-4"/>

<h1 class="h3 mb-3 font weight-normal">Bootstrap 5 Login</h1>
<label for="inputEmail" class "sr-only"></label>
<input
type="email"
id="inputEmail"
class="form-control mb-2 ip-3"
placeholder="Email Address"
required
autofocus
/>
<label for="inputPassword" class="sr-only"></label>
<input
type="password"
id="inputPassword"
class="form-control mb-2 ip-3"
placeholder="Password"
required
/>
<div class="checkbox mb-3">
<label>
  <input type="checkbox" value="remember-me" /> Remember Me
</label>
</div>
<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>
<script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
